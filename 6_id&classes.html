<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and Classes in HTML</title>
</head>
<body>
    <h2> Id and Classes tutorial</h2>
    <!-- Class can be given to multiple elements but id should be unique. -->
    <div id="mainBox" class="redBg blackBorder">
        This is mainbox.
    </div>

    <span class="redBg"></span>
    <!-- Emmet is a shortcut to write coodes-->
    <!-- . is for class and # is for id -->
    <!-- (span.redbg)  for class & (span#mainspan) for id-->
    <span class="redBg"></span>
    <span id="mainspan"></span>
    <div class="redBg blackborder anotherClass"></div>
    <!-- Emmet takes div tag as default (.blackBackground + Enter) -->
    <div class="blackBackground"></div>

    <!-- creating multiple elements using Emmit -->
    <!-- span.myClass.myClass2.myClass3*4 + Enter )to print 4 such coppies-->
    <span class="myClass myClass2 myClass3">First</span><br>
    <span class="myClass myClass2 myClass3">Second</span><br>
    <span class="myClass myClass2 myClass3">Third</span><br>
    <span class="myClass myClass2 myClass3">Fourth</span><br>

</body>
</html>
