<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstpara{
            color: red; /*Color by me*/
        }
        #secondpara{
            color:rgb(23,235,78) /*Color by rgb value*/
        }
        #thirdpara{
            color: #ffffff; /*color by hex value*/
            background-color: black;
        }
    </style>
</head>
<body>
    <h2> This is my First  line.</h2>
    <p id="firstpara"> This is paragraph of 1st line</p>

    <h2> This is my Second  line.</h2>
    <p id="secondpara"> This is paragraph of 2nd line</p>

    <h2> This is my Third  line.</h2>
    <p id="thirdpara"> This is paragraph of 3rd line</p>
</body>
</html>
