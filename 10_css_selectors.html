<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* Element selector */
        p {
            color: rebeccapurple;
        }

        /* Id selector */
        #secondpara {
            color: red;
        }

        /* Class selector */
        .redElement{
            color: blueviolet;
        }
        .bgcolor{
            background-color: aqua;
        }

        /* Grouping selector */
        footer,span{
            background-color: rgb(247, 247, 11);
        }
    </style>
</head>

<body>
    <h1>CSS Selectors</h1>
    <p id="secondpara"> This is a simple paragraph to demonstrate css selector</p>
    <p  class="redElement bgcolor"> This is another simple paragraph to demonstrate css selector</p>
    <div>
        <p> This is yet another simple paragraph to demonstrate css selector</p>
        <span>This is span.</span>

    </div>
    <footer>This is footer.</footer>

</body>

</html>
