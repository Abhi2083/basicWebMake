<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h2> This is forms tutorial. </h2>
    <form action="backend.php">
        <div>
            <label for="name">Name:</label>
            <input type="text" name="myName" id="name">
        </div>
        <br>
        <div>
            <label for="role">Role:</label>
            <input type="text" name="myRole" id="role">
        </div>
        <br>
        <div><label for="email">Email:</label>
            <input type="email" name="myEmail" id="email">
        </div>
        <br>
        <div>
            <label for="data">Date:</label>
            <input type="date" name="myDate" id="date">
        </div>
        <br>
        <div>
            <label for="bonus">Bonus:</label>
            <input type="number" name="myBonus" id="bonus">
        </div>
        <br>
        <div>
            <label for="eligibility">Are you eligible?:</label>
            <input type="checkbox" name="myEligibility" id="eligibility">
        </div>
        <br>
        <div>
            <label for="gender">Gender:</label>
            Male <input type="radio" name="myGender" id="gender"> Female <input type="radio" name="myGender"
                id="gender">Other <input type="radio" name="myGender" id="gender">
        </div>
        <br>
        <div>
            <label for="yourself">Write about yourself:</label>
            <br> <textarea name="myText" id="yourself" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
            <label for="car">Car</label>
            <select name="mycar" id="car">
                <option value="Indica">Indica</option>
                <option value="Swift">Swift</option>
                <option value="Harrier">Harrier</option>
                <option value="Fortuner">Fortuner</option>
            </select>
        </div>
        <br>
        <div>
            <label for="submit">Submit:</label>
            <input type="submit" value="Submit Now" id="submit">
            <label for="reset">Reset:</label>
            <input type="reset" value="Reset Now" id="reset">
        </div>
    </form>
</body>

</html>
